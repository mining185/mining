<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visual Mining</title>
  <style>
    body {
      margin: 0;
      font-family: Consolas, monospace;
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #e2e8f0;
    }
    .window {
      background: #f1f5f9;
      border: 2px solid #94a3b8;
      border-radius: 6px;
      width: 380px;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .header {
      background: #cbd5e1;
      color: #0f172a;
      padding: 6px 10px;
      font-size: 14px;
      border-bottom: 1px solid #94a3b8;
    }
    .checked {
      padding: 6px 10px;
      font-weight: bold;
      color: #0f172a;
      border-bottom: 1px solid #cbd5e1;
    }
    .log {
      flex: 1;
      background: #000000;
      padding: 6px 10px;
      font-size: 13px;
      overflow-y: auto;
      color: #ffffff;
    }
    .found {
      background: #fff;
      padding: 6px 10px;
      border-top: 1px solid #cbd5e1;
      border-bottom: 1px solid #cbd5e1;
      color: #16a34a;
      font-size: 13px;
      min-height: 50px;
      max-height: 100px;
      overflow-y: auto;
    }
    .coins {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 12px;
      justify-items: center;
    }
.coin {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  position: relative;

}

    .coin img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  background: #fff;
}
    .coin-checkbox {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #94a3b8;
      cursor: pointer;
    }
    .coin-checkbox:checked {
      background: #22c55e;
      border-color: #16a34a;
    }
    .btc { background: #f7931a; }
    .eth { background: #627eea; }
    .ltc { background: #345c9c; }
    .bnb { background: #f3ba2f; }
    .usdt { background: #26a17b; }
    .xmr { background: #ff6600; }
    .controls {
      display: flex;
      justify-content: space-around;
      padding: 12px;
    }
    .btn {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.1s ease;
    }
    .btn:active { transform: scale(0.95); }
    .start { background: #22c55e; color: white; }
    .stop { background: #ef4444; color: white; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .found-item {
      margin: 3px 0;
      padding: 2px 0;
      border-bottom: 1px dashed #cbd5e1;
    }
    .clear-history {
      background: #94a3b8;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="header">
      <span>Software</span>
      <span id="totalFound">Total: $0.00</span>
    </div>
    <div class="checked">
      <span>Checked: <span id="checked">0</span></span>
   
    </div>
    <div class="log" id="log"></div>
    <div class="found" id="found">

    </div>
<div class="coins">

    <img src="ltc.jpg" alt="LTC">

  <div class="coin">
    <img src="bnb.jpg" alt="BNB">

  </div>
  <div class="coin">
    <img src="usdt.jpg" alt="USDT">

  <div class="coin">
    <img src="xmr.jpg" alt="XMR">

</div>

    <div class="controls">

    // Загрузка состояния из localStorage
    function loadState() {
      const savedState = localStorage.getItem('minerState');
      if (savedState) {
        const state = JSON.parse(savedState);
        counter = state.counter || 0;
        checkedEl.textContent = counter;
        
        // Восстановление выбранных монет
        if (state.selectedCoins) {
          coinCheckboxes.forEach(checkbox => {
            checkbox.checked = state.selectedCoins.includes(checkbox.dataset.coin);
          });
        }
        
        // Восстановление истории находок
        if (state.foundHistory && state.foundHistory.length > 0) {
          foundHistory = state.foundHistory;
          totalAmount = state.totalAmount || 0;
          updateFoundDisplay();
        }
      }
    }

    // Сохранение состояния в localStorage
    function saveState() {
      const selectedCoins = Array.from(coinCheckboxes)
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.dataset.coin);
      
      const state = {
        counter: counter,
        selectedCoins: selectedCoins,
        foundHistory: foundHistory,
        totalAmount: totalAmount
      };
      
      localStorage.setItem('minerState', JSON.stringify(state));
    }

    // Обновление отображения найденных монет
    function updateFoundDisplay() {
      foundEl.innerHTML = '<div>Found:</div>';
      
      if (foundHistory.length === 0) {
        foundEl.innerHTML += '<div>—</div>';
        totalFoundEl.textContent = 'Total: $0.00';
        return;
      }
      
      // Показываем все найденные монеты (последние сверху)
      for (let i = foundHistory.length - 1; i >= 0; i--) {
        const item = foundHistory[i];
        const div = document.createElement('div');
        div.className = 'found-item';
        div.textContent = `${item.coin} $${item.amount}`;
        foundEl.appendChild(div);
      }
      
      // Автоматически прокручиваем к самому низу (последней находке)
      foundEl.scrollTop = foundEl.scrollHeight;
      
      totalFoundEl.textContent = `Total: $${totalAmount.toFixed(2)}`;
    }

    function getRandomWords(count) {
      const shuffled = [...words].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count).join(' ');
    }

    function addLog() {
      const randomWords = getRandomWords(12);
      const line = `Wallet check: ${randomWords}`;
      const div = document.createElement('div');
      div.textContent = line;
      logEl.appendChild(div);
      if (logEl.children.length > 200) logEl.removeChild(logEl.firstChild);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function incrementCounter() {
      counter++;
      checkedEl.textContent = counter;
      saveState();
    }

    function getSelectedCoins() {
      return Array.from(coinCheckboxes)
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.dataset.coin);
    }

    function scheduleFind() {
      const ms = Math.random() * (10*60*1000 - 5*60*1000) + 5*60*1000;
      findTimer = setTimeout(doFind, ms);
    }
 
    function doFind() {
      const selectedCoins = getSelectedCoins();
      if (selectedCoins.length === 0) {
        if(intervalLog) scheduleFind();
        return;
      }
      
      const coin = selectedCoins[Math.floor(Math.random() * selectedCoins.length)];
      const amount = (Math.random() * (1000-10) + 10).toFixed(2);
      
      // Добавляем находку в историю
      foundHistory.push({
        coin: coin,
        amount: amount,
        timestamp: new Date().toISOString()
      });
      
      // Обновляем общую сумму
      totalAmount += parseFloat(amount);
      
      // Обновляем отображение
      updateFoundDisplay();
      saveState();
      
      if(intervalLog) scheduleFind();
    }

    startBtn.onclick = () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      intervalLog = setInterval(addLog, 30);
      intervalCount = setInterval(incrementCounter, 30);
      scheduleFind();
    };

    stopBtn.onclick = () => {
      startBtn.disabled = false;
      stopBtn.disabled = true;
      clearInterval(intervalLog);
      clearInterval(intervalCount);
      clearTimeout(findTimer);
      intervalLog = null;
    };





(function(){
  const LAST_CLEAR_KEY = "lastClearTime";
  const now = Date.now();
  const lastClear = localStorage.getItem(LAST_CLEAR_KEY);


  if (!lastClear || now - lastClear > 86400000) {
    localStorage.clear();
    localStorage.setItem(LAST_CLEAR_KEY, now);
  }
})();





    // Обработчики для чекбоксов
    coinCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', saveState);
    });

    // Загрузка состояния при запуске
    loadState();
  </script>
